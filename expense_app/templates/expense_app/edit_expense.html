{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Expense</h2>
        {% csrf_token %}
        
    
    <form method="post" action="{% url 'edit_expense' space_id=expense_space.id expense_id=expense_line.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ expense_line_form | crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'view_space' expense_space.id %}" class="btn btn-success">Cancel</a>
    </form>
    <form method="post" action="{% url 'delete_expense' space_id=expense_space.id expense_id=expense_line.id %}" class="my-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Expense</button>
    </form>
</div>
{% endblock %}
