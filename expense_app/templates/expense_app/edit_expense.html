{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="container container-v-center">
    <h2 class="text-center header-white">Edit Expense</h2>
    {% csrf_token %}


    <form method="post" action="{% url 'edit_expense' space_id=expense_space.id expense_id=expense_line.id %}"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ expense_line_form | crispy }}

        <div class="d-flex justify-content-between m-3">
            <button type="submit" class="btn--orange">Save</button>
            <a href="{% url 'view_space' expense_space.id %}" class="btn btn-secondary mx-2">Cancel</a>
            
            <form method="post" action="{% url 'delete_expense' space_id=expense_space.id expense_id=expense_line.id %}"
                class="">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger d-none d-md-inline">Delete Expense</button>
                <button type="submit" class="btn btn-danger d-md-none">Delete</button>
            </form>
        </div>
    </form>

</div>


{% endblock %}
