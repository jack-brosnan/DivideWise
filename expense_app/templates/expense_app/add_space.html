{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Space{% endblock %}

{% block content %}
<div class="container container-v-center">
    <div class="header-white header-container">
        <h2>Add Space</h2>
    </div>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ expense_space_form | crispy }}
        <button type="submit" class="btn--orange px-4">Add Expense</button>
        <a href="{% url 'home' %}" class="btn btn--gray">Cancel</a>
    </form>
</div>
{% endblock %}
