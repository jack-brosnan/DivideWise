<form method="post" action="{% url 'edit_contributor' expense_space.id %}">
  {% csrf_token %}
  <tr>
    <td>
      {{ form.name }}
    </td>
    <td class="text-end">
      <button type="submit" name="save" value="{{ form.instance.id }}" class="btn btn-link p-0 save-icon" title="Save Changes">
        <i class="fa-solid fa-check"></i>
      </button>
      <button type="submit" name="cancel" value="{{ form.instance.id }}" class="btn btn-link ps-2 pe-1 cancel-icon" title="Cancel Changes">
        <i class="fa-solid fa-ban"></i>
      </button>
    </td>
  </tr>
</form>
